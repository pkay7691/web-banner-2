  <script>
    const patternElement = document.getElementById("pattern");

    const createHexagons = () => {
      patternElement.innerHTML = ''; // Clear existing hexagons

      const countY = Math.ceil(patternElement.clientHeight / 38) + 1;
      const countX = Math.ceil(patternElement.clientWidth / 45) + 1;

      for (let i = 0; i < countY; i++) {
        for (let j = 0; j < countX; j++) {
          const hexagon = document.createElement("div");
          hexagon.className = "hexagon";
          hexagon.style = `
        background: url('hexagon.svg') no-repeat;
        width: 44px;
        height: 50px;
        background-size: contain;
        position: absolute;
        top: ${i * 38}px;
        left: ${j * 45 + ((i * 22) % 45)}px;
        `;




          patternElement.appendChild(hexagon);


        }
      }
    };


    createHexagons();



    window.addEventListener('resize', createHexagons);

    let mousePosition = {
      x: 0,
      y: 0
    };

    document.addEventListener("mousemove", (mouse) => {
      mousePosition = {
        x: mouse.clientX,
        y: mouse.clientY
      };
    });

    const loop = () => {
      const gradientElement = document.getElementById("gradient");

      gradientElement.style.transform = `translate(${mousePosition.x}px, ${mousePosition.y}px)`;

      // Request the next animation frame
      window.requestAnimationFrame(loop);
    };

    // Start the animation loop
    window.requestAnimationFrame(loop);

  </script>
